<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <tittle>Weight Converter</tittle> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <div class="main-continer">
        <div class="card bg-white opacity-50 shadow-lg p-4">
            <h1 class="main-heading pt-3">Weight Converter</h1> 
            <div class="flex flex-row">
                <p class="text-[12px] pt-3 mt-1">Pounds:</p>
                <input id="inputElement" type="number" class="w-[190px] mt-3 ml-3 bg-white inputBox" placeholder="Enter number"/>
            </div>
            <p class="pt-3 text-[12px] font-normal">Your weight in kg is:<span id="outputVal"></span></p>
            <p class="text-red-400 hidden" id="errorMsg">Please enter a valid number.</p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
